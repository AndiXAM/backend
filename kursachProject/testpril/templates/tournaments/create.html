<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создать турнир</title>
</head>
<body>
<h1>Создать новый турнир</h1>
<form method="post">
    {% csrf_token %}

    <label for="id_name">Название турнира:</label>
    <input type="text" name="name" id="id_name" required>
    <br>
    <label for="id_game">Название игры:</label>
    <input type="text" name="game_name" id="id_game" required> <!-- Поле для ввода названия игры -->
    <br>
    <label for="id_max_player_count">Максимальное количество игроков:</label>
    <input type="number" name="max_player_count" id="id_max_player_count" min="1" max="100" value="8" required> <!-- Updated field -->
    <br>
    <label for="id_date">Дата турнира:</label>
    <input type="datetime-local" name="date" id="id_date" required>
    <br>
    <button type="submit">Создать</button>
</form>
<a href="{% url 'tournament_list' %}">Назад к списку турниров</a>
</body>
</html>
